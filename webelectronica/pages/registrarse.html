<body>
	<header id="principal">
 		<img id="logo" src="../images/logo.png" alt="Logo Electrónica Thor" title="Electrónica Thor">

 		<!--barra de navegación para ingresar al sitio-->

 	<main>
 		<h1 class="tituloLogin">REGISTRARSE AHORA</h1>
 		<form action="" id="formLogin">
 			<fieldset>
 				<h2>Ingrese sus datos</h3>
 				<br>
 				<input class="iptLogin" type="text" id="idNombre" name="nombre" autocomplete="off" placeholder="Nombre Completo" required>
 				<br>
 				<br>
 				<input class="iptLogin" type="mail" id="idCorreo" name="correo" autocomplete="off" placeholder="Correo Electrónico. Ej.: usuario@example.com" required>
 				<br>
 				<br>
 				<input class="iptLogin" type="text" id="idUser" name="user" autocomplete="off" placeholder="Escriba un usuario. Ej.: usuario123" required>
 				<br>
 				<br>
 				<input class="iptLogin" type="password" id="idPassword" name="password" placeholder="Ingrese una contraseña" required>
 				<br>
 				<br>
 				<input class="btnLogReg" type="submit" id="idEntrar" name="entrar" value="Registrarse">
 				<br>
 				<br>
 			</fieldset>
 		</form>
 	</main>
